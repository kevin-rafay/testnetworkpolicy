apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
spec:
  selector:
    matchLabels:
      app: bussybox
  replicas: 2
  template:
    metadata:
      labels:
        app: bussybox
    spec:
      containers:
      - name: bussybox
        image: busybox
        command:
        - sleep
        - "36000"
